<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Climate Watch</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <!--  ******************Navbar************** -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="inp" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!--   ************************/Navbar****************************** -->


  <div class="jumbotron jumbotron-fluid">
    <div id="weatherof" class="weatherof ">
            <h1 class="pricing-header p-3 pb-md-4 mx-auto text-center display-4 fw-normal">Weather of<span class=" pricing-header p-3 pb-md-4 mx-auto text-center display-4 fw-normal" id="city">Mumbai</span></h1>
    </div>

    <!-- ********************  cards   ******************************************* -->
    <div class="container" style="margin-top: 16px;">
      <div class="d-flex justify-content-between">
        <div id="card1" data-aos=fade-right class="card text-center hljs xml">
          <div class="card-header  py-3">
            <h4 class="my-0 fw-normal" data-aos=fade-right>Temperature Info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">Temp: <span id="temp"></span><small class="text-muted fw-light">
                °C</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li></li>
              <li>Feels Like: <span id="feels_like"></span> °C</li>
              <li>Min temperature: <span id="max_temp"></span> °C</li>
              <li>Max temperature: <span id="min_temp"></span> °C</li>
            </ul>
          </div>
        </div>
        <div id="card2" data-aos="flip-up" class="card text-center hljs xml">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal " data-aos="flip-up">Wind Info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">Wind speed: <span id="wind_speed"></span><small
                class="text-muted fw-light"> km/hr</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li></li>
              <li>Wind degrees: <span id="wind_degrees"></span> °</li>
            </ul>
          </div>
        </div>
        <div id="card3" data-aos="fade-left" class="card text-center hljs xml">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal" data-aos="fade-left">Other Info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">Cloud pct: <span id="cloud_pct"></span><small
                class="text-muted fw-light">%</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Sunrise: <span id="sunrise"></span></li>
              <li>Sunset: <span id="sunset"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- ***************************/cards************************************ -->

    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
